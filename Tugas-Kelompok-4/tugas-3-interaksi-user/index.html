<script>    
    let scene, camera, renderer, controls, rayCast;
    
    let randomInRange = function(from, to) {
        let x = Math.random() * (to - from);
        return x + from;
    };
    
    let createCube = function() {
        let geometry = new THREE.SphereGeometry(2, 16, 16);

        // warna untuk sphere ada 5 jenis
        const colorList = [
        0xf99999,
        0xf95b5b,
        0x845bf9,
        0x5bc9f9,
        0x5ef95b,
        ];
        let color = colorList[Math.floor(randomInRange(0, 5))];
        let emissive = color + 0.05;
        
        let material = new THREE.MeshLambertMaterial({
            color: color,
            emissive: emissive,
        });
        let sphere = new THREE.Mesh( geometry, material );
        
        // posisi sphere
        sphere.position.x = randomInRange(-25, 25);
        sphere.position.y = randomInRange(-25, 25);
        sphere.position.z = randomInRange(-25, 25);

        // shpere dimasukkan ke scene
        scene.add(sphere);
    };

    // generate sphere baru
    let speed = 3000;
    const baseSpeed = 3000;

    let generateCube = function() {
        if(scene.children.length >= 40){
            speed = baseSpeed;
            
            if (currentScore > highScore) {
                highScore = currentScore;
                elementHighScore.innerHTML = highScore;
            }

            currentScore = 0;
            elementScore.innerHTML = currentScore;

        }
        else{
            speed -= 250;
            createCube();
        }
        
        setTimeout(generateCube, speed);
    }
    
    // set up the environment - 
    // initiallize scene, camera, objects and renderer
    let init = function() {
        // create the scene
        scene = new THREE.Scene();
        // const Texture = new THREE.TextureLoader().load('./dark.jpg');
        // scene.background = Texture;

        // create an locate the camera
        camera = new THREE.PerspectiveCamera(70, 
                        window.innerWidth / window.innerHeight, 
                        1, 1000);
        camera.position.z = 70;

        // untuk mengatur pencahayaan menggunakan spotlight
        var light = new THREE.SpotLight(0xfffff,0.5);
        var light2 = new THREE.SpotLight(0xfffff,0.5);
        scene.add(new THREE.SpotLightHelper(light)); // letak Cahaya
        scene.add(light);
        scene.add(light2);
        light.position.set(0, 30, 0);
        light2.position.set(0, -30, 0);
				
        // membuat dan memasukkan sphere ke dalam scene
        for(let i = 1; i <= 20; i++)
        createCube();

        // tambah sphere baru
        generateCube();
        
        // create the renderer   
        renderer = new THREE.WebGLRenderer();   
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);
        document.addEventListener("click", onMouseClick, false);  
        
        // control orbit
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.enableDamping = true;
        
        // inisialisasi raycaster
        rayCast = new THREE.Raycaster();
        mouse = new THREE.Vector2();
        mouse.x = mouse.y = -1;
    };
    const clock = new THREE.Clock();

    let mainLoop = function() {
        const elapsedTime = clock.getElapsedTime();

        if (selectedObject.length == 1) {
            selectedObject[0][0].object.material.emissive.setHex(elapsedTime % 0.5 >= 0.25 ? originalColors[0] : (originalColors[0] * 3));
            selectedObject[0][0].object.rotation.y += 10;
            selectedObject[0][0].object.rotation.x += 10;
        }
        
        renderer.render(scene, camera);
        controls.update();        
        window.requestAnimationFrame(mainLoop);
    };

    init();
    mainLoop();
